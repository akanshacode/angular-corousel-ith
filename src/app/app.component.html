<h1 class="text-center">Angular Carousel</h1>
<div class="dropdown text-center">
    <label for="noOfCards">Number of Cards: </label>
    <select id="noOfCards" [(ngModel)]="noOfCards" (change)="changeDropDown()">
      <option [value]="1">1</option>
      <option [value]="2">2</option>
      <option [value]="3">3</option>
      <option [value]="4">4</option>
    </select>
  </div>
  <div class="text-center">
    <label for="centerFocus">Center Focus: </label>
    <input type="checkbox" id="centerFocus" [checked]="centerFocused" [(ngModel)]="centerFocused" (change)="toggleCenterFocus($event)" />
  </div>
  
<div class="carousel" *ngIf="getArray()?.length===1||getArray()?.length===2">
    <button (click)="prevSlide()" class="arrow-left" [disabled]="getArray()?.length!==1 && currentSlide<=1" ><</button>
 
    <div class="slide-container" [ngClass]="{
      'center-focused': centerFocused 
    }">
      <div class="slide" *ngFor="let item of getArray(); let i = index">
        <h4>{{ item?.title }}</h4> <br />
        <span><img style="width: 300px; height: 300px;" [src]="item?.image" alt="img"></span><br />
        <p>{{ item?.description }}</p>
      </div>
    </div>
    
    

    <button (click)="nextSlide()" class="arrow-right"  [disabled]="getArray()?.length!==1 &&currentSlide>=items?.length">></button>
  </div>
  
<div class="carousel" *ngIf="getArray()?.length===3">
    <button (click)="prevSlide()" class="arrow-left"  ><</button>
 
    <div class="slide-container" [ngClass]="{
      'center-focused-three': centerFocused 
    }">
      <div class="slide" *ngFor="let item of getArray(); let i = index">
        <h4>{{ item?.title }}</h4> <br />
        <span><img style="width: 300px; height: 300px;" [src]="item?.image" alt="img"></span><br />
        <p>{{ item?.description }}</p>
      </div>
    </div>
    <button (click)="nextSlide()" class="arrow-right"  >></button>
    
    

  </div>
  
<div class="carousel" *ngIf="getArray()?.length===4">
    <button (click)="prevSlide()" class="arrow-left"  ><</button>
 
    <div class="slide-container" [ngClass]="{
      'center-focused-four': centerFocused 
    }">
      <div class="slide" *ngFor="let item of getArray(); let i = index">
        <h4>{{ item?.title }}</h4> <br />
        <span><img style="width: 300px; height: 300px;" [src]="item?.image" alt="img"></span><br />
        <p>{{ item?.description }}</p>
      </div>
    </div>
    
    

    <button (click)="nextSlide()" class="arrow-right"  >></button>
  </div>
